<div class="text-center">
    <p>Seleccione un empleado antes de continuar</p>
    <div class="w-25 mx-auto">
        <form [formGroup]="employeeForm" (ngSubmit)="submit()" *ngIf="listEmpleados.length !== 0">
            <select class="form-control" id="employee" formControlName="username">
                <option *ngFor="let empleado of listEmpleados" [value]="empleado.nombre">
                    {{ empleado.nombre }}
                </option>
            </select>
            <button class="btn btn-primary mt-5" type="submit" [disabled]="!employeeForm.valid">Confirmar</button>
        </form>
    </div>
    <p class="mt-3 text-danger fw-semibold" *ngIf="listEmpleados.length === 0">
        El servidor de usuarios no est√° operativo
    </p>
</div>
